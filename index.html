<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/fb479f2234.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="kanban-heading">
            <strong class="kanban-heading-text">Kanban Board</strong>
        </div>
        <div class="kanban-board ">
            <div class="card main-card" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class=" card-title">
                    <strong>To Do</strong>
                    <button class="btn " onclick="createTask(this)">+</button>
                </div>
                <div class="card taskcard" id="task1" draggable="true" ondragstart="drag(event)">
                    <div class="taskFlex">
                        <h5 class="card-title">Task1</h5>
                        <span class="options">
                        <i onClick="editTask(this)" class="fa-solid fa-pen-to-square"></i>
                      <i onClick="deleteTask(this)" class="fas fa-trash-alt"></i>
                       </span>
                       </div>
                    <div class="card-body">
                        <div class="card-text">Date: <span>2022-09-12</span> </div>
                        
                    <div class="card-text">Description: <span>Todo list</span></div>
                    <div class="card-text">Assignee: <span>A</span></div>
                    <p class="status">Status:<span class="test rounded-circle" id="todo"></span>todo</p>
                </div>
                </div>
               
            </div>
            <div class="card main-card" id="backlog" ondrop="drop(event)" ondragover="allowDrop(event)">

               <div class=" card-title">
                    <strong>Backlog</strong>
                    
                </div>
            </div>
            <div class="card main-card" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class=" card-title">
                    <strong>In Progress</strong>
                   
                </div>
            </div>
            <div class="card main-card" id="intesting" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class=" card-title">
                    <strong>In Testing</strong>
                   
                </div>
            </div>
            <div class="card main-card" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class=" card-title">
                    <strong>Done</strong>
                   
                </div>
            </div>
           
        </div>
        <form id="form">
            <div class="create-new-task-block" id="create-new-task-block">
                <strong>New Task</strong>
                <span class="input-group mb-3">
                    <label class="input-group-text" for="task-name">Task</label>
                    <input  class="form-control" type="text" name="task-name" id="task-name">
                    
                </span>
                <span class="msg">Error Required field</span>
                <span class="input-group mb-3">
                    <label class="input-group-text" for="task-duedate">DueDate</label>
                    <input class="form-control" name="task-duedate" id="task-duedate" type="date"></input>
                </span>
                <span class="input-group mb-3">
                    <label class="input-group-text" for="task-description">Description</label>
                    <textarea class="form-control" aria-label="With textarea" name="task-description" id="task-description" cols="70" rows="10"></textarea>
                </span>
                <span class="input-group mb-3">
                    <label class="input-group-text" for="task-status">Status</label>
                    <select class="form-select" name="task-status" id="task-status">
                        <option value="todo">To Do</option>
                        <option value="backlog">Backlog</option>
                        <option value="inprogress">In Progress</option>
                        <option value="intesting">In Testing</option>
                        <option value="done">Done</option>
                    </select>
                </span>
                <span class="input-group mb-3">
                    <label class="input-group-text" for="task-assign">Assignee</label>
                    <select class="form-select" name="task-assign" id="task-assign">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </span>
                <span class="form-row-buttons">
                    <button id="save-button" class="btn px-3" type="submit" >Save</span>
                    <button id="cancel-button" class="btn">Cancel</span>
                </span>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
